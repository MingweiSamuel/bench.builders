name: Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: "09 07 * * *" # Daily at 12:09 PM PDT, 11:09 PM PST.
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
      - run: pnpm i
      - run: pnpm run build

      - name: Deploy Google Apps Script
        run: |
          echo "${{ secrets.CLASP_CLIENT_SECRET_JSON }}" > clasp_client_secret.json
          pnpm --filter=appscript run clasp login --creds clasp_client_secret.json
          pnpm --filter=appsscript run deploy

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy
